<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout Form</title>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/js.js"></script>
  </head>
  <body>
    <div class="checkout">
      <h1><strong>Printech Online Shopping</strong></h1><br>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-lg-offset-3 fillForm">

        <div id="fillForm">
          <h2>Checkout Form</h2>
          <p>Fill in the details for your package delivery</p>
          <form>
            <div class="form-group form-inline">
              <input type="text" placeholder="First name" class="fname form-control" id="fname">
              <input type="text" placeholder="Last name" class="fname form-control" id="lname">
            </div>
            <div class="form-group form-inline">
              <input type="email" placeholder="email@example.com" class="fname form-control" id="email">
              <input type="tel" class="form-control input-medium bfh-phone" placeholder="0722******" id="cellNumber">
            </div>
            <div class="form-group form-inline">
              <input type="text" placeholder="Physical Address" class="fname form-control" id="address">
              <input type="text" placeholder="Zip Code" class="fname form-control" id="zipCode"><br>
              <input type="text" placeholder="City" class="fname form-control" id="city">
              <input type="text" placeholder="Country" class="fname form-control" id="country">
            </div>
            <div class="form-group form-inline">
              <button type="submit" class="btn btn-primary button">checkout</button>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-lg-offset-3 receipt" id="receipt">
          <h3>Thank you for shopping with us</h3>
          <br>
          <h5>your delivery will be sent to this address</h5><br>
          <p id="customerName"></p>
          <p id="customerEmail"></p><br>
          <p id="customerAddress"></p>
          <p id="customerZipCode"></p>
          <p id="customerLocation"></p>
        </div>
      </div>
    </div>
  </body>
</html>
